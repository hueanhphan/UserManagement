<div class="form">
  <h2 class="title-login center">Login</h2>
  <form
    action=""
    cForm
    class="row g-3"
    (ngSubmit)="onSubmitLogin()"
    [validated]="customStylesValidated"
  >
    <c-col [md]="12">
      <label cLabel for="username">Username</label>
      <input
        cFormControl
        [(ngModel)]="username"
        id="username"
        name="username"
        type="text"
        required
      />
      <c-form-feedback [valid]="false">Username is required</c-form-feedback>
    </c-col>
    <c-col [md]="12">
      <label cLabel for="inputPassword">Password </label>
      <input
        cFormControl
        id="inputPassword"
        type="password"
        name="password"
        required
        [(ngModel)]="password"
      />
      <c-form-feedback [valid]="false">Password is required</c-form-feedback>
    </c-col>
    <div class="center">
      <button cButton color="success" type="submit">Submit</button>
    </div>
  </form>
</div>
